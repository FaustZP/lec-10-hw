<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop FOR</title>
    <script src="./index.js"></script>
</head>

<body>
    <h1>Цикл FOR</h1>
    <h3>Код:</h3>
    <code>
        for (let index = 0; index <= 100; index++) {<br>
            &nbsp; if (index % 2==0) { <br>
            &nbsp;&nbsp; console.log("Парне число: " + index);<br>
            &nbsp; }<br>
            &nbsp; if (index % 3 == 0) {<br>
            &nbsp;&nbsp; console.log(" Ділиться на 3: " + index);<br>
            &nbsp; }<br>
            }<br>
    </code>
    <h3>Результати в консолі :)</h3>
</body>

</html>

<body>
    <h1>Цикл WHILE</h1>
    <h3>Код:</h3>
    <code>let i = 0;<br>
        while (i <= 100) {<br>
            &nbsp; if (i % 2==0) { <br>
            &nbsp;&nbsp; console.log(`Парне число: ${i}`);<br>
            &nbsp; }<br>
            &nbsp; if (i % 3==0) {<br>
            &nbsp;&nbsp; console.log("Ділиться на 3: " + i);<br>
            &nbsp; }<br>
            &nbsp; i++;<br>
            }<br></code>

    <h3>Результати в консолі :)</h3>

</body>
